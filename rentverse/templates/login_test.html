<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - RentAssured</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login Test Page</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h5>Working Credentials:</h5>
                            <ul>
                                <li><strong>test@example.com</strong> / <strong>testpass123</strong></li>
                                <li><strong>gagan23211@gmail.com</strong> / <strong>password123</strong></li>
                                <li><strong>john@example.com</strong> / <strong>password123</strong></li>
                            </ul>
                        </div>
                        
                        <form id="loginTestForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Test Login</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('loginTestForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');
        
        resultDiv.innerHTML = '<div class="alert alert-info">Testing login...</div>';
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h5>✅ Login Successful!</h5>
                        <p><strong>Token:</strong> ${result.access_token.substring(0, 20)}...</p>
                        <p><strong>User:</strong> ${result.user.name}</p>
                        <p><strong>Email:</strong> ${result.user.email}</p>
                        <a href="/dashboard?token=${result.access_token}" class="btn btn-success">Go to Dashboard</a>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ Login Failed!</h5>
                        <p><strong>Error:</strong> ${result.error}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    </div>
                `;
            }
        } catch (error) {
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h5>❌ Network Error!</h5>
                    <p>${error.message}</p>
                </div>
            `;
        }
    });
    </script>
</body>
</html>
